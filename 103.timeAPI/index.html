<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME API</title>
</head>

<body>
    <script>
        const timeAPI = 'http://worldtimeapi.org/api/timezone/Europe/Helsinki'
        async function timeFunction() {
            const response = await fetch(timeAPI)
            const data = await response.json()
            console.log(data);
        }
        timeFunction()
    </script>
</body>

</html>
