<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        // forEach loop
        let aFor = [3, 300, 500, 42, 51]
        aFor.forEach(function (value) {
            console.log(value + 1)
        })
        //forIn loop
        let oForObj = { name: 'Sumit', age: 22, sub: 'BIT' }
        for (let bFor in oForObj) {
            console.log(oForObj[bFor])
        }
        //string
        var varStr = 'Var String';
        let letStr = "Let String";
        const constStr = 'Const Str';

        letStr = 'lolipop';

        console.log(varStr);
        console.log(letStr);
        console.log(constStr);
    </script>
</body>

</html>
