<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h1>Strings</h1>
    <script>
        let str1 = 'I am the boss!';
        let str2Upper = str1.toUpperCase();
        let str3Lower = str1.toLowerCase();
        let str4Length = str1.length;
        let str5Nth = str1[0];
        let str6Char = str1.charAt(3);

        console.log(str1);
        console.log(str2Upper);
        console.log(str3Lower);
        console.log(str4Length);
        console.log(str5Nth);
        console.log(str6Char);
    </script>
</body>
</html>
